version: "3.11"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=project
      - DB_USER=choiseongrak
      - DB_PASS=password123
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=project
      - POSTGRES_USER=choiseongrak
      - POSTGRES_PASSWORD=password123